<h2>Synthetic Biology at genome scale is complicated</h2>
  <ul class="small-block-grid-2">
    <li>
      Five orders of magnitude larger data volume
    </li>
    <li>
     Every rule seems to have an exception 
    </li>
    <li>
      Sequence and context both matter
    </li>
    <li>
      Chromosome sequences are both variable and unstable
    </li>
    <li>
      Large scale experiments required for meaningful sample size
    </li>
  </ul>
